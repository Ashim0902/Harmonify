<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <link rel="stylesheet" href="style.css"> <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="utility.css"> <!-- Link to utility stylesheet -->
    <title>Harmonify - Music Player | Music for All</title> <!-- Page title -->
    <link rel="icon" href="img/titlelogo.png" type="image/png"> <!-- Favicon for the page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome icons -->
</head>

<body>
    <div class="container flex"> <!-- Main container for the layout -->
        <div class="left"> <!-- Left side menu -->
            <a href="index.html"><img src="img/Logo.png" alt="Harmonify Logo" class="logo-image"></a>
            <!-- Logo linking to home -->

            <div class="home"> <!-- Home navigation button -->
                <a href="index.html" class="nav-button ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    Home
                </a>
            </div>

            <div class="Libary-songlist"> <!-- Library and song list section -->
                <div class="song-lists">
                    <img src="playlist.svg" alt=""> <!-- Placeholder for playlist icon -->
                    <h2>Quick picks</h2> <!-- Title for quick picks section -->
                </div>
                <button class="Playall-button"><a href="#">Play All</a></button> <!-- Button to play all songs -->

                <div class="songList"> <!-- Container for the list of songs -->
                    <ul class="quick-picks-list"></ul> <!-- Unordered list for songs, to be populated dynamically -->
                </div>
            </div>

            <div class="footer"> <!-- Footer section -->
                <a href="#">
                    <span>Legal</span> <!-- Legal information link -->
                </a>
                <a href="#">
                    <span>Safety &amp; Privacy Center</span> <!-- Safety and privacy information link -->
                </a>
                <a href="#">
                    <span>Privacy Policy</span> <!-- Privacy policy link -->
                </a>
            </div>
        </div>

        <div class="right"> <!-- Right side for main content -->
            <div class="header"> <!-- Header section with search and login options -->
                <div class="search-container"> <!-- Search input container -->
                    <input type="text" class="search-box" placeholder="Search for songs, Podcast, albums..."
                        id="search-input" oninput="toggleClearButton()"> <!-- Search input field -->
                    <span class="search-icon"> <!-- Search icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                            <path
                                d="M10 2a8 8 0 1 0 5.291 14.185l5.742 5.743a1 1 0 0 0 1.414-1.414l-5.742-5.743A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12A6 6 0 0 1 10 4z" />
                        </svg>
                    </span>
                    <span class="clear-icon" onclick="clearSearch()" style="display: none;">
                        <!-- Clear button for search input -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                            <path
                                d="M12 10.586L17.414 5.172 18.828 6.586 13.414 12l5.414 5.414-1.414 1.414L12 13.414l-5.414 5.414-1.414-1.414L10.586 12 5.172 6.586 6.586 5.172 12 10.586z" />
                        </svg>
                    </span>
                    
                </div>
                <div class="buttons"> <!-- Sign up and log in buttons -->
                    <button class="sign">Sign Up</button>
                    <button class="log">Log in</button>
                </div>
            </div>

            <div class="songplaylists"> <!-- Section for playlists and others.. -->

                <h1>Harmonify Playlists, Albums & Podcast.</h1> <!-- Header for playlists -->
                <!-- Songs Card -->
                <div class="cardContainer"></div> <!-- Container for song cards -->

                <div class="playbar"> <!-- Play bar section -->
                    <div class="seekbar"> <!-- Seek bar for song position -->
                        <div class="circle"></div> <!-- Circle indicator on the seek bar -->
                    </div>
                    <div class="bar"> <!-- Container for song info and control buttons -->
                        <div class="songinfo"></div> <!-- Placeholder for song info -->
                        <div class="songButtons invert"> <!-- Container for control buttons -->
                            <img id="previous" src="prevsong.svg" alt=""> <!-- Previous song button -->
                            <img id="play" src="play.svg" alt=""> <!-- Play/Pause button -->
                            <img id="next" src="nextsong.svg" alt=""> <!-- Next song button -->
                        </div>
                        <div class="songtime"></div> <!-- Placeholder for displaying song time -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Function to clear the search input field
            function clearSearch() {
                document.getElementById('search-input').value = ''; // Clear input field
                document.getElementById('search-input').focus(); // Refocus the input field
                toggleClearButton(); // Update clear button visibility
            }

            // Function to toggle visibility of the clear button based on input
            function toggleClearButton() {
                const inputField = document.getElementById('search-input');
                const clearButton = document.querySelector('.clear-icon');
                clearButton.style.display = inputField.value.length > 0 ? 'block' : 'none'; // Show/hide clear button
            }

            // Array of gradient backgrounds
            const gradients = [
                'radial-gradient(circle, #6d3d8e, #2a5298, #000000)', // Example gradient
            ];

            // Function to set a random background gradient on page load
            function setRandomGradient() {
                const randomIndex = Math.floor(Math.random() * gradients.length); // Get a random index
                document.body.style.background = gradients[randomIndex]; // Set background
            }
            window.onload = setRandomGradient; // Execute function on window load
        </script>
        <script>
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        </script>        
        <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
